# API-first development with OpenAPI
openapi: '3.0.1'
info:
  title: 'mvp-match-task1'
  version: 0.0.1
servers:
  - url: http://localhost:8080/api
    description: Development server
paths:
  /login:
    post:
      operationId: login
      security:
        - basicAuth: [ ]
      responses:
        200:
          $ref: '#/components/responses/LoginResponse'
  /user:
    get:
      operationId: getAllUsersByAdmin
      security:
        - jwt: [ ]
      responses:
        200:
          $ref: '#/components/responses/GetAllUsersResponse'
    post:
      operationId: registration
      tags:
        - account
      security: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationDTO'
      responses:
        201:
          description: User created successfully.

  /user/{username}:
    put:
      operationId: updateUserByAdmin
      security:
        - jwt: [ ]
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/RegistrationDTO'
      responses:
        200:
          description: User updated successfully

    delete:
      operationId: deleteUserByAdmin
      security:
        - jwt: [ ]
      parameters:
        - in: path
          name: username
          required: true
          schema:
            type: string
      responses:
        204:
          description: User removed successfully
  /product:
    get:
      operationId: getAllProducts
      security:
        - jwt: [ ]
      responses:
        200:
          $ref: '#/components/responses/AllProductsResponse'

    post:
      operationId: addProduct
      security:
        - jwt: [ ]
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductModifyPayload'
      responses:
        201:
          description: Product added successfully.

  /product/{productName}:
    get:
      operationId: getProductByName
      security:
        - jwt: [ ]
      parameters:
        - in: path
          required: true
          name: productName
          schema:
            type: string
      responses:
        200:
          $ref: '#/components/responses/SingleProductsResponse'
    put:
      operationId: updateProduct
      security:
        - jwt: [ ]
      parameters:
        - in: path
          required: true
          name: productName
          schema:
            type: string
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/ProductModifyPayload'
      responses:
        200:
          description: Product updated successfully.

    delete:
      operationId: deleteProduct
      security:
        - jwt: [ ]
      parameters:
        - in: path
          required: true
          name: productName
          schema:
            type: string
      responses:
        204:
          description: Product deleted successfully.

  /reset:
    get:
      operationId: resetDeposits
      description: Set current user's deposit to zero (only for buyers)
      security:
        - jwt: [ ]
      responses:
        200:
          description: Deposits of user has been reset.

  /deposit:
    post:
      operationId: deposit
      description: Deposit coin to buyer's account (only accepts multiples of 5 cent)
      security:
        - jwt: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/DepositPayload'
      responses:
        200:
          description: Account credited successfully.

  /buy:
    post:
      operationId: buy
      description: Buy specific product, if user has enough credit
      security:
        - jwt: [ ]
      requestBody:
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/BuyPayload'
      responses:
        200:
          $ref: '#/components/responses/BuyResponse'

components:
  responses:
    Problem:
      description: error occurred - see status code and problem object for more information.
      content:
        'application/problem+json':
          schema:
            $ref: 'https://opensource.zalando.com/problem/schema.yaml#/Problem'

    LoginResponse:
      description: Successful Login
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/LoginResponseDTO'

    BuyResponse:
      description:  Total spent money, product details, and coin changes.
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/BuyResponseDTO'

    GetAllUsersResponse:
      description: List of all users (accessible to admin only)
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/UserDTO'

    SingleProductsResponse:
      description: List of all products (paged)
      content:
        application/json:
          schema:
            $ref: '#/components/schemas/ProductDTO'

    AllProductsResponse:
      description: List of all products (paged)
      content:
        application/json:
          schema:
            type: array
            items:
              $ref: '#/components/schemas/ProductDTO'
  schemas:
    LoginResponseDTO:
      type: object
      properties:
        token:
          type: string
        expiresIn:
          type: integer
          format: int64

    RolesEnum:
      type: string
      enum: [ role_admin,role_buyer,role_seller ]

    RegistrationDTO:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseUserDTO'
      properties:
        password:
          type: string

    BaseUserDTO:
      type: object
      properties:
        fullName:
          type: string
        username:
          type: string
        roles:
          type: array
          items:
            $ref: '#/components/schemas/RolesEnum'
        langKey:
          type: string

    UserDTO:
      type: object
      allOf:
        - $ref: '#/components/schemas/BaseUserDTO'
      properties:
        id:
          type: integer
          format: int64
        credit:
          type: integer


    ProductModifyPayload:
      type: object
      required: [ productName,amountAvailable,cost ]
      properties:
        productName:
          type: string
          minLength: 3
          maxLength: 50
        amountAvailable:
          type: integer
          minimum: 0
        cost:
          type: integer
          minimum: 5
          multipleOf: 5

    ProductDTO:
      type: object
      properties:
        id:
          type: integer
          format: int64
      allOf:
        - $ref: '#/components/schemas/ProductModifyPayload'

    DepositPayload:
      type: object
      properties:
        amountsInCent:
          type: integer
          minimum: 5
          multipleOf: 5

    BuyPayload:
      type: object
      properties:
        productId:
          type: integer
          format: int64
        productAmount:
          type: integer

    BuyResponseDTO:
      type: object
      properties:
        productId:
          type: integer
        totalCost:
          type: integer
        changedCoins:
          type: array
          items:
            type: integer


  securitySchemes:
    jwt:
      type: http
      description: JWT Authentication
      scheme: bearer
      bearerFormat: JWT

    basicAuth:
      type: http
      description: Basic Authentication
      scheme: basic
security:
  - jwt: [ ]
  - basic: [ ]
